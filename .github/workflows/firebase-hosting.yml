name: Deploy to Firebase

on:
  push:
    branches: [ main ]

jobs:
  setup:
    name: 🔧 Setup
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci

  build:
    name: 🏗️ Build
    needs: setup
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build Angular app
      run: npm run build:prod
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 1
    - name: Upload Firebase config
      uses: actions/upload-artifact@v4
      with:
        name: firebase-config
        path: |
          .firebaserc
          firebase.json
        retention-days: 1

  deploy:
    name: 🚀 Deploy
    needs: build
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    - name: Download Firebase config
      uses: actions/download-artifact@v4
      with:
        name: firebase-config
        path: ./
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
    - name: Verify Firebase project
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Firebase config:"
        cat .firebaserc
        firebase use --token ${{ secrets.FIREBASE_TOKEN }}
    - name: Deploy to Firebase
      run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }} --only hosting