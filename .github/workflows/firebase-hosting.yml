name: Deploy to Firebase

on:
  push:
    branches: [ main ]

jobs:
  setup:
    name: üîß Setup
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - uses: actions/checkout@v4
    - name: Verify Firebase config files exist
      run: |
        echo "Checking for required Firebase files..."
        [ -f .firebaserc ] || { echo ".firebaserc file missing!"; exit 1; }
        [ -f firebase.json ] || { echo "firebase.json file missing!"; exit 1; }
        echo "Both Firebase config files present"
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci

  build:
    name: üèóÔ∏è Build
    needs: setup
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build Angular app
      run: npm run build:prod
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 1
    - name: Upload Firebase config
      uses: actions/upload-artifact@v4
      with:
        name: firebase-config
        path: |
          .firebaserc
          firebase.json
        retention-days: 1

  deploy:
    name: üöÄ Deploy
    needs: build
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    - name: Download Firebase config
      uses: actions/download-artifact@v4
      with:
        name: firebase-config
        path: ./
    - name: Verify downloaded files
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Firebase config files:"
        cat .firebaserc
        cat firebase.json
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
    - name: Deploy to Firebase
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        firebase use
        firebase deploy --only hosting