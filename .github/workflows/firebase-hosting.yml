name: Deploy to Firebase

on:
  push:
    branches: [ main ]

jobs:
  setup:
    name: ğŸ”§ Setup
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v4
      - name: Verify Firebase config files exist
        run: |
          echo "Checking for required Firebase files..."
          [ -f .firebaserc ] || { echo ".firebaserc file missing!"; exit 1; }
          [ -f firebase.json ] || { echo "firebase.json file missing!"; exit 1; }
          echo "Both Firebase config files present"
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

  build:
    name: ğŸ—ï¸ Build
    needs: setup
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build Angular app
        run: npm run build:prod
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./dist

  deploy:
    name: ğŸš€ Deploy
    needs: build
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: ./dist
      - name: Verify Firebase project
        run: firebase use --token ${{ secrets.FIREBASE_TOKEN }}
      - name: Deploy to Firebase
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
