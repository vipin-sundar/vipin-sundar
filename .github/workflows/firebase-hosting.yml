name: Deploy to Firebase

on:
  push:
    branches: [ main ]

jobs:
  verify:
    name: 🔍 Verify Config
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Check for Firebase files
      run: |
        echo "Repository contents:"
        ls -la
        echo "Checking Firebase config files..."
        [ -f .firebaserc ] || { echo "ERROR: .firebaserc file missing!"; exit 1; }
        [ -f firebase.json ] || { echo "ERROR: firebase.json file missing!"; exit 1; }
        echo "Both config files present"

  build:
    name: 🏗️ Build
    needs: verify
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build Angular app
      run: npm run build:prod
    - name: Create default .firebaserc if missing
      if: !exists('.firebaserc')
      run: |
        echo '{"projects":{"default":"${{ secrets.FIREBASE_PROJECT_ID }}"}}' > .firebaserc
        echo "Created .firebaserc file"
    - name: Verify files before upload
      run: |
        ls -la
        cat .firebaserc
        cat firebase.json
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-dist
        path: |
          dist/
          .firebaserc
          firebase.json
        retention-days: 1

  deploy:
    name: 🚀 Deploy
    needs: build
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: app-dist
        path: ./
    - name: Verify downloaded files
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Firebase config files:"
        cat .firebaserc
        cat firebase.json
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
    - name: Deploy to Firebase
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        firebase use
        firebase deploy --only hosting